<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Cached Results</title>
</head>
<body>
  <h1>Cached Search Results</h1>
  <ul id="results"></ul>

  <script>
    // Get the saved string
    const saved = localStorage.getItem("lastSearchResults");

    if (saved) {
      try {
        // Parse into JSON
        const results = JSON.parse(saved);

        // Make sure it's an array
        if (Array.isArray(results)) {
          const list = document.getElementById("results");
          results.forEach(item => {
            const li = document.createElement("li");
            li.textContent = JSON.stringify(item);
            list.appendChild(li);
          });
        } else {
          console.warn("Expected an array, got:", results);
        }
      } catch (err) {
        console.error("Error parsing saved results:", err);
      }
    } else {
      document.getElementById("results").textContent = "No cached results found.";
    }
  </script>
</body>
</html>
