<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hamburger Menu + Theme Detection</title>
  <meta name="color-scheme" content="light dark">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #f5f5f5;
      }
      #menu-btn {
        background: #333;
        color: #fff;
      }
      #menu-panel {
        background: #222;
        color: #fff;
      }
      #menu-panel a {
        color: #fff;
      }
      #menu-panel a:hover {
        background: #333;
      }
    }

    h1 {
      margin: 20px;
      font-size: 20px;
    }

    /* Hamburger menu styles */
    #hamburger-menu {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 3000;
    }

    #menu-btn {
      background: white;
      border: none;
      font-size: 24px;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      position: relative;
      z-index: 3100;
    }

    #menu-panel {
      position: fixed;
      top: 0;
      left: -220px;
      width: 200px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 3200;
    }

    #menu-panel a {
      padding: 15px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }

    #menu-panel.active {
      left: 0;
    }

    #menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.25);
      display: none;
      z-index: 3100;
    }

    #menu-overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Hamburger Menu -->
  <div id="hamburger-menu">
    <button id="menu-btn">‚ò∞</button>

    <div id="menu-panel">
      <a href="#">Home</a>
      <a href="#">Settings</a>
      <a href="#">About</a>
    </div>

    <div id="menu-overlay"></div>
  </div>

  <h1 id="theme-status">Detecting theme...</h1>

  <script>
    // Hamburger menu logic
    (function() {
      const menuBtn = document.getElementById("menu-btn");
      const menuPanel = document.getElementById("menu-panel");
      const menuOverlay = document.getElementById("menu-overlay");

      menuBtn.addEventListener("click", () => {
        const isActive = menuPanel.classList.toggle("active");
        menuOverlay.classList.toggle("active", isActive);
      });

      menuOverlay.addEventListener("click", () => {
        menuPanel.classList.remove("active");
        menuOverlay.classList.remove("active");
      });
    })();

    // Theme detection logic
    const themeStatus = document.getElementById("theme-status");
    const query = '(prefers-color-scheme: dark)';

    if (window.matchMedia) {
      const media = window.matchMedia(query);

      function updateThemeStatus() {
        if (typeof media.matches !== "boolean") {
          themeStatus.textContent = "‚ö†Ô∏è No theme detected (unsupported).";
        } else if (media.matches) {
          themeStatus.textContent = "üåô Device is in Dark Mode";
        } else {
          themeStatus.textContent = "‚òÄÔ∏è Device is in Light Mode";
        }
      }

      // Initial detection
      updateThemeStatus();

      // Listen for theme changes (if supported)
      if (typeof media.addEventListener === "function") {
        media.addEventListener("change", updateThemeStatus);
      } else if (typeof media.addListener === "function") {
        // Legacy fallback
        media.addListener(updateThemeStatus);
      }
    } else {
      themeStatus.textContent = "‚ö†Ô∏è No theme detected (matchMedia not supported).";
    }
  </script>
</body>
</html>
