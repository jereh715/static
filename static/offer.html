<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Offers</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      margin-bottom: 1em;
      color: #444;
    }

    #search-section {
      display: flex;
      align-items: center;
      gap: 0.5em;
      flex-wrap: wrap;
      position: relative;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 0.7em 2.5em 0.7em 0.7em;
      flex: 1;
      min-width: 250px;
      border: 1px solid #ccc;
      border-radius: 20px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
      outline: none;
      font-size: 1em;
    }

    .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      cursor: pointer;
    }

    #results {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .product {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product:hover {
      transform: scale(1.01);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .product h3 {
      font-size: 16px;
      margin: 5px 0;
    }

    .product p {
      margin: 4px 0;
    }

    .product a {
      display: inline-block;
      margin-top: 6px;
      color: #007BFF;
      text-decoration: none;
    }

    .product a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Smart Offers</h1>

  <div id="search-section">
    <input type="text" id="searchInput" placeholder="Search e.g. earphones, phones" onkeydown="if (event.key === 'Enter') searchOffers()">
    <img class="search-icon" src="https://img.icons8.com/?size=100&id=112468&format=png&color=000000" alt="Search" onclick="searchOffers()">
  </div>

  <div id="results">Loading all offers...</div>

  <script>
    function renderProducts(products) {
      const resultsDiv = document.getElementById('results');

      if (!products.length) {
        resultsDiv.innerHTML = "<p>üòû No products found.</p>";
        return;
      }

      resultsDiv.innerHTML = products.map(p => `
        <div class="product">
          <img src="${p.image}" alt="${p.title}">
          <h3>${p.title}</h3>
          <p><strong>${p.price}</strong> <del>${p.list_price}</del></p>
          <p>${p.offer}</p>
          <a href="${p.product_link}" target="_blank">View Product</a>
        </div>
      `).join('');
    }

    async function loadAllOffers() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "<p>üîÑ Loading offers...</p>";

      try {
        const response = await fetch('/api/offers');
        const data = await response.json();
        if (data.error) {
          resultsDiv.innerHTML = `<p style="color:red;">‚ùå ${data.error}</p>`;
          return;
        }
        renderProducts(data.products);
      } catch (err) {
        resultsDiv.innerHTML = `<p style="color:red;">‚ùå ${err.message}</p>`;
      }
    }

    async function searchOffers() {
      const query = document.getElementById('searchInput').value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');

      if (!query) {
        loadAllOffers();
        return;
      }

      resultsDiv.innerHTML = "<p>üîé Searching for best offers...</p>";

      try {
        const response = await fetch(`/api/offers?q=${encodeURIComponent(query)}`);
        const data = await response.json();

        if (data.error) {
          resultsDiv.innerHTML = `<p style="color:red;">‚ùå Error: ${data.error}</p>`;
          return;
        }

        const strictlyMatched = data.products.filter(p =>
          p.title.toLowerCase().includes(query)
        );

        renderProducts(strictlyMatched);
      } catch (err) {
        resultsDiv.innerHTML = `<p style="color:red;">‚ùå Network error: ${err.message}</p>`;
      }
    }

    window.onload = loadAllOffers;
  </script>

  <!-- Tab Bar Include -->
  <div id="tab-placeholder"></div>
  <script>
    fetch('/tab.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('tab-placeholder').innerHTML = html;
      });
  </script>

</body>
</html>
