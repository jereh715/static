<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      font-size: 16px;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì± Send Notification</h2>
    <input id="title" type="text" placeholder="Enter notification title..." />
    <textarea id="message" rows="4" placeholder="Enter notification message..."></textarea>
    <button onclick="sendNotification()">Send Notification</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    async function sendNotification() {
      const title = document.getElementById("title").value.trim();
      const message = document.getElementById("message").value.trim();
      const statusDiv = document.getElementById("status");

      if (!title || !message) {
        statusDiv.textContent = "‚ö†Ô∏è Please enter both a title and a message.";
        return;
      }

      statusDiv.textContent = "‚è≥ Sending notification...";

      try {
        const response = await fetch("http://127.0.0.1:5000/notify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, message })
        });

        const result = await response.json();

        if (result.status === "success") {
          statusDiv.textContent = `‚úÖ Notification sent: "${result.title}"`;
          document.getElementById("title").value = "";
          document.getElementById("message").value = "";
        } else {
          statusDiv.textContent = `‚ùå Error: ${result.message || "Unknown error"}`;
        }
      } catch (err) {
        statusDiv.textContent = `‚ùå Failed to connect: ${err.message}`;
      }
    }
  </script>
</body>
</html>
