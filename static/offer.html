<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cached Results with Hamburger Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    h1 {
      margin: 20px;
    }

    #results {
      margin: 20px;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
    }

    .card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    #similar {
      margin: 20px;
    }

    .similar-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
    }

    /* Hamburger menu styles */
    #hamburger-menu {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 3000;
    }

    #menu-btn {
      background: white;
      border: none;
      font-size: 24px;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      position: relative;
      z-index: 3100; /* above overlay */
    }

    #menu-panel {
      position: fixed;
      top: 0;
      left: -220px; /* hidden initially */
      width: 200px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 3200;
    }

    #menu-panel a {
      padding: 15px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }

    #menu-panel a:hover {
      background: #f5f5f5;
    }

    #menu-panel.active {
      left: 0;
    }

    #menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.25);
      display: none;
      z-index: 3100;
    }

    #menu-overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Hamburger Menu -->
  <div id="hamburger-menu">
    <button id="menu-btn">â˜°</button>

    <!-- Side menu panel -->
    <div id="menu-panel">
      <a href="/">Browse</a>
      <a href="/chat">Chat</a>
      <a href="/offers">Offers</a>
    </div>

    <!-- Overlay -->
    <div id="menu-overlay"></div>
  </div>

  <h1>Cached Search Results</h1>
  <div id="results"></div>

  <h2 style="margin:20px;">Similar Products</h2>
  <div id="similar"></div>

  <script>
    // Hamburger menu logic
    (function() {
      const menuBtn = document.getElementById("menu-btn");
      const menuPanel = document.getElementById("menu-panel");
      const menuOverlay = document.getElementById("menu-overlay");

      if (!menuBtn || !menuPanel || !menuOverlay) {
        console.error("Menu elements not found!");
        return;
      }

      menuBtn.addEventListener("click", () => {
        const isActive = menuPanel.classList.toggle("active");
        menuOverlay.classList.toggle("active", isActive);
      });

      menuOverlay.addEventListener("click", () => {
        menuPanel.classList.remove("active");
        menuOverlay.classList.remove("active");
      });
    })();

    // Utility: normalize price
    function parsePrice(priceStr) {
      if (!priceStr) return 0;
      return Number(priceStr.replace(/[^\d]/g, "")) || 0;
    }

    // Utility: similarity based on token overlap
    function similarity(a, b) {
      const tokensA = new Set(a.toLowerCase().split(/\s+/));
      const tokensB = new Set(b.toLowerCase().split(/\s+/));
      let common = 0;
      tokensA.forEach(t => { if (tokensB.has(t)) common++; });
      return common / Math.max(tokensA.size, tokensB.size);
    }

    // Render cards and attach click handler
    const resultsDiv = document.getElementById("results");
    const saved = localStorage.getItem("lastSearchResults");

    let products = [];
    try {
      if (saved) {
        const parsed = JSON.parse(saved);
        if (Array.isArray(parsed)) {
          products = parsed;
        }
      }
    } catch (err) {
      console.error("Error parsing saved results:", err);
    }

    if (products.length === 0) {
      resultsDiv.textContent = "No cached results found.";
    } else {
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<h3>${p.title}</h3>
                          <p><strong>${p.price}</strong> | ${p.source}</p>`;
        card.addEventListener("click", () => showSimilar(p));
        resultsDiv.appendChild(card);
      });
    }

    // Show similar items based on rules
    function showSimilar(selected) {
      const selectedPrice = parsePrice(selected.price);

      // Score all products except the selected one
      const scored = products
        .filter(p => p !== selected)
        .map(p => ({
          ...p,
          score: similarity(selected.title, p.title),
          priceNum: parsePrice(p.price)
        }))
        .sort((a, b) => b.score - a.score)
        .slice(0, 30); // top 30 by similarity

      // Then sort those by closeness in price
      const priceSorted = scored.sort(
        (a, b) => Math.abs(a.priceNum - selectedPrice) - Math.abs(b.priceNum - selectedPrice)
      );

      const final10 = priceSorted.slice(0, 10);

      // Render similar items
      const similarDiv = document.getElementById("similar");
      similarDiv.innerHTML = "";
      final10.forEach(p => {
        const div = document.createElement("div");
        div.className = "similar-item";
        div.innerHTML = `<a href="${p.link}" target="_blank">${p.title}</a><br>
                         <strong>${p.price}</strong> | ${p.source}`;
        similarDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
