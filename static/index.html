<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saved Products</title>
<link rel="stylesheet" href="static_updated/style.css">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
  @font-face {
    font-family: 'CustomSans';
    src: url('/static_updated/sans.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }

  body {
    padding: 0;
    margin: 0;
    font-family: 'CustomSans', sans-serif;
    background: #fafafa;
  }

  section {
    padding: 2px;
  }

  h2 {
    margin: 8px 0 12px;
    font-weight: 600;
    color: #333;
  }

  /* Center only the "Added" title */
  section:first-of-type h2 {
    text-align: center;
  }

  #products-container {
    overflow-x: auto;
    white-space: nowrap;
    padding-bottom: 8px;
    scroll-behavior: smooth;
  }
  #products-container::-webkit-scrollbar {
    display: none;
  }

  .product {
    display: inline-block;
    vertical-align: top;
    width: 150px;
    height: 170px;
    margin-right: 12px;
    background: #fff;
    border-radius: 12px;
    padding: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    position: relative;
    overflow: hidden;
  }

  .product img {
    width: 100%;
    height: 60%;
    object-fit: cover;
    border-radius: 8px;
  }

  .close-btn {
    position: absolute;
    top: 6px; right: 6px;
    width: 20px; height: 20px;
    background: maroon;
    color: #fff;
    border: none;
    border-radius: 50%;
    font-size: 14px;
    font-weight: bold;
    line-height: 18px;
    text-align: center;
    cursor: pointer;
    opacity: 0.85;
    transition: opacity 0.2s;
  }
  .close-btn:hover { opacity: 1; }

  .product p {
    margin: 4px 0;
    font-size: 0.9em;
    font-family: 'CustomSans', sans-serif;
  }

  .product-actions {
    margin-top: 4px;
  }
  .product-actions .view-link {
    font-family: 'Quicksand', sans-serif;
    color: #337AFF;
    text-decoration: none;
    cursor: pointer;
    font-size: 0.9em;
    font-weight: 600;
  }
  .product-actions .view-link:hover {
    color: #0056e0;
  }

  #scroll-indicators {
    display: flex;
    justify-content: center;
    margin-top: 6px;
  }
  .scroll-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #ccc;
    margin: 0 4px;
    transition: background 0.3s;
  }
  .scroll-dot.active {
    background: #337AFF;
  }

  #insights-box {
    background: linear-gradient(135deg, black, blue, red);
    border-radius: 16px;
    height: 200px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: left;
    font-family: 'Quicksand', sans-serif;
  }

  #history {
    min-height: 200px;
    background: transparent;
    border-radius: 8px;
  }

  #hamburger-menu {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 3000;
  }

  #menu-btn {
    background: white;
    border: none;
    font-size: 24px;
    padding: 8px 12px;
    border-radius: 25px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    cursor: pointer;
    position: relative;
    z-index: 3100;
    font-family: 'CustomSans', sans-serif;
  }

  #menu-panel {
    position: fixed;
    top: 0;
    left: -220px;
    width: 200px;
    height: 100%;
    background: #fff;
    box-shadow: 2px 0 10px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    padding-top: 60px;
    transition: left 0.3s ease;
    z-index: 3200;
    font-family: 'CustomSans', sans-serif;
  }

  #menu-panel a {
    padding: 15px;
    text-decoration: none;
    color: #333;
    border-bottom: 1px solid #eee;
  }

  #menu-panel a:hover {
    background: #f5f5f5;
  }

  #menu-panel.active { left: 0; }

  #menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.25);
    display: none;
    z-index: 3100;
  }

  #menu-overlay.active { display: block; }
</style>
</head>
<body>

<section>
  <h2>Added</h2>
  <div id="products-container"></div>
  <div id="scroll-indicators"></div>
</section>

<section>
  <h2>Insights</h2>
  <div id="insights-box"></div>
</section>

<section>
  <h2>History</h2>
  <div id="history"></div>
</section>

<div id="hamburger-menu">
  <button id="menu-btn">☰</button>
  <div id="menu-panel">
    <a href="/static_updated/index.html">Browse</a>
    <a href="/chat">Chat</a>
    <a href="/offers">Offers</a>
  </div>
  <div id="menu-overlay"></div>
</div>

<script>
function sendProductLink(link) {
  if (!link) return;
  fetch("http://127.0.0.1:5000/open-link", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url: link })
  })
  .then(res => {
    if (res.ok) {
      alert("✅ Opening in browser...");
    } else {
      alert("⚠️ Failed to open link");
    }
  })
  .catch(() => alert("⚠️ Error sending link"));
}

function renderProductHTML(product, index) {
  const imgSrc = product.image_url || product.image || "";
  const prodLink = product.link || product.product_link || "#";
  return `
    <div class="product${product.offer ? ' offer' : ''}">
      <button class="close-btn" onclick="removeProduct(${index})">×</button>
      <img src="${imgSrc}" alt="${product.title}">
      <p><strong class="price">${product.price || ''}</strong></p>
      <p>Source: ${product.source || 'N/A'}</p>
      <div class="product-actions">
        <span class="view-link" onclick="sendProductLink('${prodLink}')">View Product</span>
      </div>
    </div>
  `;
}

function renderSaved() {
  const container = document.getElementById("products-container");
  const indicators = document.getElementById("scroll-indicators");
  const saved = JSON.parse(localStorage.getItem("savedProducts") || "[]");

  if (!saved.length) {
    container.innerHTML = "<p>No saved products yet.</p>";
    indicators.innerHTML = "";
    return;
  }
  container.innerHTML = saved.map((p, i) => renderProductHTML(p, i)).join("");

  const dotCount = Math.ceil(container.scrollWidth / container.clientWidth);
  indicators.innerHTML = "";
  for (let i = 0; i < dotCount; i++) {
    const dot = document.createElement("div");
    dot.classList.add("scroll-dot");
    if (i === 0) dot.classList.add("active");
    indicators.appendChild(dot);
  }

  container.addEventListener("scroll", () => {
    const index = Math.round(container.scrollLeft / container.clientWidth);
    const dots = document.querySelectorAll(".scroll-dot");
    dots.forEach((d, i) => d.classList.toggle("active", i === index));
  });
}

function removeProduct(index) {
  const saved = JSON.parse(localStorage.getItem("savedProducts") || "[]");
  saved.splice(index, 1);
  localStorage.setItem("savedProducts", JSON.stringify(saved));
  renderSaved();
  generateInsights();
}

renderSaved();

(function() {
  const menuBtn = document.getElementById("menu-btn");
  const menuPanel = document.getElementById("menu-panel");
  const menuOverlay = document.getElementById("menu-overlay");

  if (!menuBtn || !menuPanel || !menuOverlay) {
    console.error("Menu elements not found!");
    return;
  }

  menuBtn.addEventListener("click", () => {
    const isActive = menuPanel.classList.toggle("active");
    menuOverlay.classList.toggle("active", isActive);
  });

  menuOverlay.addEventListener("click", () => {
    menuPanel.classList.remove("active");
    menuOverlay.classList.remove("active");
  });
})();
</script>

<script>
const GEMINI_API_KEY = "AIzaSyDI_9R2l_sUKcp4nwKMj7SEbVexN47Nr7Q";
const GEMINI_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;

async function generateInsights() {
  const saved = JSON.parse(localStorage.getItem("savedProducts") || "[]");
  const insightsBox = document.getElementById("insights-box");

  if (!saved.length) {
    insightsBox.innerHTML = "<p style='color:white; padding:12px;'>No products saved yet.</p>";
    return;
  }

  try {
    const productSummary = saved.map(p => 
      `${p.title || "Unknown"} - ${p.price || "No price"} from ${p.source || "N/A"}`
    ).join("\n");

    const response = await fetch(GEMINI_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: [{
          role: "user",
          parts: [{
            text: `Here are some products:\n${productSummary}\n\nGive a short friendly shopping advice or insight about them. Keep it very brief.`
          }]
        }]
      })
    });

    const data = await response.json();
    let insightText = data.candidates?.[0]?.content?.parts?.[0]?.text || 
                      "⚠️ Could not generate insights.";

    insightText = insightText.replace(/\*(.*?)\*/g, "<b>$1</b>");

    insightsBox.innerHTML = `
      <div style="
        color: white;
        padding: 16px;
        font-size: 1em;
        line-height: 1.4;
        overflow-y: auto;
        height: 100%;
        font-family: 'Quicksand', sans-serif;
      ">
        ${insightText}
      </div>
    `;
  } catch (err) {
    console.error("Gemini error:", err);
    insightsBox.innerHTML = "<p style='color:white; padding:12px;'>Error fetching insights.</p>";
  }
}

generateInsights();
</script>

</body>
</html>
