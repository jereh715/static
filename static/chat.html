<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saved Products</title>
<link rel="stylesheet" href="static_updated/style.css">
</head>
<body>

<!-- Section 1: Added Products -->
<section>
  <h2>Added</h2>
  <div id="products-container"></div>
  <div id="scroll-indicators"></div>
</section>

<!-- Section 2: Insights -->
<section>
  <h2>Insights</h2>
  <div id="insights-box"></div>
</section>

<!-- Section 3: History -->
<section>
  <h2>History</h2>
  <div id="history"></div>
</section>

<!-- Hamburger Menu -->
<div id="hamburger-menu">
  <button id="menu-btn">☰</button>
  <div id="menu-panel">
    <a href="/">Browse</a>
    <a href="/chat">Chat</a>
    <a href="/offers">Offers</a>
  </div>
  <div id="menu-overlay"></div>
</div>

<script>
/* ----------- Utility: send link to backend ----------- */
function sendProductLink(link) {
  if (!link) return;
  fetch("http://127.0.0.1:5000/open-link", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url: link })
  })
  .then(res => {
    if (res.ok) {
      alert("✅ Opening in browser...");
    } else {
      alert("⚠️ Failed to open link");
    }
  })
  .catch(() => alert("⚠️ Error sending link"));
}

/* ----------- Saved Products Logic ----------- */
function renderProductHTML(product, index) {
  const imgSrc = product.image_url || product.image || "";
  const prodLink = product.link || product.product_link || "#";
  return `
    <div class="product${product.offer ? ' offer' : ''}">
      <button class="close-btn" onclick="removeProduct(${index})">×</button>
      <img src="${imgSrc}" alt="${product.title}">
      <p><strong class="price">${product.price || ''}</strong></p>
      <p>Source: ${product.source || 'N/A'}</p>
      <div class="product-actions">
        <span class="view-link" onclick="sendProductLink('${prodLink}')">View Product</span>
      </div>
    </div>
  `;
}

function renderSaved() {
  const container = document.getElementById("products-container");
  const indicators = document.getElementById("scroll-indicators");
  const saved = JSON.parse(localStorage.getItem("savedProducts") || "[]");

  if (!saved.length) {
    container.innerHTML = "<p>No saved products yet.</p>";
    indicators.innerHTML = "";
    return;
  }
  container.innerHTML = saved.map((p, i) => renderProductHTML(p, i)).join("");

  // Create scroll dots
  const dotCount = Math.ceil(container.scrollWidth / container.clientWidth);
  indicators.innerHTML = "";
  for (let i = 0; i < dotCount; i++) {
    const dot = document.createElement("div");
    dot.classList.add("scroll-dot");
    if (i === 0) dot.classList.add("active");
    indicators.appendChild(dot);
  }

  container.addEventListener("scroll", () => {
    const index = Math.round(container.scrollLeft / container.clientWidth);
    const dots = document.querySelectorAll(".scroll-dot");
    dots.forEach((d, i) => d.classList.toggle("active", i === index));
  });
}

function removeProduct(index) {
  const saved = JSON.parse(localStorage.getItem("savedProducts") || "[]");
  saved.splice(index, 1);
  localStorage.setItem("savedProducts", JSON.stringify(saved));
  renderSaved();
}

renderSaved();

/* ----------- Hamburger Menu Logic ----------- */
(function() {
  const menuBtn = document.getElementById("menu-btn");
  const menuPanel = document.getElementById("menu-panel");
  const menuOverlay = document.getElementById("menu-overlay");

  if (!menuBtn || !menuPanel || !menuOverlay) {
    console.error("Menu elements not found!");
    return;
  }

  menuBtn.addEventListener("click", () => {
    const isActive = menuPanel.classList.toggle("active");
    menuOverlay.classList.toggle("active", isActive);
  });

  menuOverlay.addEventListener("click", () => {
    menuPanel.classList.remove("active");
    menuOverlay.classList.remove("active");
  });
})();
</script>

</body>
</html>
